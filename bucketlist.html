      const listContainer = document.getElementById("bucketlist-items");

        itemElement.classList.add("bucket-item");

        // Create numbered list with either a checkmark or cross
        const statusSymbol = entry.done ? "âœ“" : "âœ˜";
        const statusClass = entry.done ? "done" : "not-done";
        itemElement.innerHTML = `<p><span class="number">${index + 1}.</span> ${entry.item} <span class="status ${statusClass}">${statusSymbol}</span></p>`;
        
        listContainer.appendChild(itemElement);
      });
    }

    // Call the function to populate the list
    generateBucketList();
