<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucket List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1><a href="index.html">Sourav Jha</a></h1>
    </div>
  </header>

  <section id="bucketlist">
    <div class="container">
      <h2>Bucket List</h2>
      <p>These are the things I want to do! Some are easier, some are more random or wild! I'll keep updating this list as I go. ðŸ˜ƒ</p>
      
      <div id="bucketlist-items"></div>
      
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Sourav Jha. All rights reserved.</p>
  </footer>

  <script>
    // Define bucket list items as an array of objects
    const bucketList = [
      { item: "Learn Spanish", done: false },
      { item: "Live in another country", done: false },
      { item: "Start a nonprofit organization", done: false },
      { item: "Be in a movie/commercial", done: false },
      { item: "Have your first flight", done: true },
      { item: "Start a company", done: false },
      { item: "Fall in love", done: true },
      { item: "Go on a trip overseas with my whole family", done: false },
      { item: "Be in a submarine", done: false },
      { item: "Fly an airplane", done: true },
      { item: "Learn to drive a car", done: false },
      { item: "write a book", done: false },
      { item: "Take a walk in the rain", done: true },
      { item: "Ask 10 stranger out (3/10)", done: false },
      { item: "Invite a stranger to my home", done: false },
      { item: "Sleep outside on the beach, under the sky (gokarna)", done: true },
      { item: "Be awesome", done: true },
      { item: "Be kind", done: true }
    ];

    // Function to generate the bucket list items
    function generateBucketList() {
      const listContainer = document.getElementById("bucketlist-items");

      bucketList.forEach((entry, index) => {
        const itemElement = document.createElement("div");
        itemElement.classList.add("bucket-item");

        // Create numbered list with either a checkmark or cross
        const statusSymbol = entry.done ? "âœ“" : "âœ˜";
        const statusClass = entry.done ? "done" : "not-done";
        itemElement.innerHTML = `<p><span class="number">${index + 1}.</span> ${entry.item} <span class="status ${statusClass}">${statusSymbol}</span></p>`;
        
        listContainer.appendChild(itemElement);
      });
    }

    // Call the function to populate the list
    generateBucketList();
  </script>

</body>
</html>
